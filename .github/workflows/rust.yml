name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: amd64
            artifact_name: hello_action.exe
            os_type: windows
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            arch: arm64
            artifact_name: hello_action.exe
            os_type: windows
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            arch: x64
            artifact_name: hello_action
            os_type: linux
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            arch: arm64
            artifact_name: hello_action
            os_type: linux

    runs-on: ${{ matrix.os }}
    permissions: write-all
    
    outputs:
      tag_name: ${{ steps.get_tag.outputs.tag }}
      asset_path: ${{ matrix.asset_path }}
      asset_name: ${{ matrix.asset_name }}

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: ${{ matrix.target }}
        components: rust-src

    - name: Build release
      run: |
        rustup target add ${{ matrix.target }}
        cargo build --release --target ${{ matrix.target }}
      
    - name: Set tag name
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "::set-output name=tag::${GITHUB_REF#refs/tags/}"
        else
          echo "::set-output name=tag::v$(date +%Y%m%d%H%M%S)"
        fi
      id: get_tag

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: "hello_action_${{ matrix.arch }}_${{ matrix.os_type }}"
        path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions: write-all
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.build.outputs.tag_name }}
        release_name: Release ${{ needs.build.outputs.tag_name }}
        draft: false
        prerelease: false

    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: ./artifacts

    - name: Upload Release Assets
      run: |
        for file in ./artifacts/*/*; do
          if [ -f "$file" ]; then
            filename=$(basename "$file")
            echo "Uploading $filename..."
            curl -X POST "${{ steps.create_release.outputs.upload_url }}" \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Content-Type: application/octet-stream" \
              --data-binary "@$file" \
              -F "name=$filename"
          fi
        done
    
