name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: amd64
            artifact_name: hello_action.exe
            os_type: windows
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            arch: arm64
            artifact_name: hello_action.exe
            os_type: windows
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            arch: x64
            artifact_name: hello_action
            os_type: linux
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            arch: arm64
            artifact_name: hello_action
            os_type: linux

    runs-on: ${{ matrix.os }}
    permissions: write-all
    
    outputs:
      tag_name: ${{ steps.get_tag.outputs.tag }}

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
        components: rust-src

    - name: Install cross-compilation tools for Linux ARM64
      if: ${{ matrix.target == 'aarch64-unknown-linux-musl' }}
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu musl-tools
        echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

    - name: Build release
      run: |
        rustup target add ${{ matrix.target }}
        cargo build --release --target ${{ matrix.target }}
      
    - name: Set tag name
      id: get_tag
      run: |
        if [ "${GITHUB_REF#refs/tags/}" != "${GITHUB_REF}" ]; then
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "tag=v$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT
        fi
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: "hello_action_${{ matrix.arch }}_${{ matrix.os_type }}"
        path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions: write-all
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.build.outputs.tag_name }}
        name: Release ${{ needs.build.outputs.tag_name }}
        draft: false
        prerelease: false
        files: ./artifacts/*/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
